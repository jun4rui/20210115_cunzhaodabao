<script>

    }
  })();
  $('#online-assistant .assistant-item .title').click(function() {
    if ($('#online-assistant').toggleClass('open').hasClass('open')) {
      window.sessionStorage.setItem('assistant_status', 'open');
    } else {
      window.sessionStorage.setItem('assistant_status', '');
    }
  });
